  <title>HACK MINES</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0a0f1e;
    }

    .container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(5, 1fr);
  gap: 5px;
  padding: 10px;
  width: 300px;
  height: 300px;
  background-color: #0a0f1e;
  position: relative;
  border-radius: 20px; /* Убираем бордер, чтобы его не было на самом контейнере */
  box-shadow: 0 -2px 20px rgba(42, 49, 69, .4), 0 4px 54px rgba(42, 49, 69, .2);
  display: none;
}

.container::before {
  content: "";
  position: absolute;
  top: -5px; /* Сдвигаем псевдоэлемент за пределы контейнера */
  left: -5px; /* То же самое */
  width: calc(100% + 10px); /* Расширяем псевдоэлемент на 5px с каждой стороны */
  height: calc(100% + 10px); /* Тоже на 5px */
  background: linear-gradient(90deg, rgba(255, 255, 255, 0.16718384130996145) 0%, rgba(255, 255, 255, 0.600) 20%, rgba(255, 255, 255, 0.600) 20%, rgba(177, 177, 177, 0.479) 60%);
  border-radius: 25px; /* Учитываем добавленную толщину бордера */
  z-index: -5; /* Псевдоэлемент будет позади содержимого */

}

.container1 {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(5, 1fr);
  gap: 5px;
  padding: 10px;
  width: 320px;
  height: 320px;
  background-color: #0a0f1e;
  position: relative;
  border-radius: 20px; /* Убираем бордер, чтобы его не было на самом контейнере */
  box-shadow: 0 -2px 20px rgba(42, 49, 69, .4), 0 4px 54px rgba(42, 49, 69, .2);
}

.container1::before {
  content: "";
  position: absolute;
  top: -5px; /* Сдвигаем псевдоэлемент за пределы контейнера */

  height: calc(100% + 10px); /* Тоже на 5px */
  background: linear-gradient(90deg, rgba(255, 255, 255, 0.16718384130996145) 0%, rgba(255, 255, 255, 0.600) 20%, rgba(255, 255, 255, 0.600) 20%, rgba(177, 177, 177, 0.479) 60%);
  border-radius: 25px; /* Учитываем добавленную толщину бордера */
  z-index: -5; /* Псевдоэлемент будет позади содержимого */

}


    .square {
      display: flex;
      justify-content: center;
      align-items: center;

    padding: 5px;

   }

   .btn{

    border-radius: 10px;
    border: none;
    font-size: 15px;
    color: white;
    margin-top: 50px;
    box-shadow: 0 -2px 20px rgba(42, 49, 69, .4), 0 4px 54px rgba(42, 49, 69, .2);
    font-family: -apple-system,SF Pro Text,sans-serif;
   }

   .btn:hover{

    border-radius: 10px;
    border: none;
    font-size: 15px;

    margin-top: 50px;

    font-family: -apple-system,SF Pro Text,sans-serif;
   }

   #backgroundOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(19, 19, 19, 0.329); /* Светло-зеленый с прозрачностью */
            z-index: 9998; /* Фон будет позади инпута */
            display: none;
        }

        /* Стили для инпута */
        #textInput{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Изначально скрыт */
            z-index: 9999; /* Инпут будет поверх фона */
            padding: 10px;
            border: 2px solid #ccc;
            font-size: 16px;
            background-color: white;
            font-size: 20px;
            padding: 10px;
            width: 200px;
            color: white;
            background-color: black;
            border: 2px solid #0aff16;
            border-radius: 5px;
            text-align: center;
        }

        /* Стили для кнопки */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .containers {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%; /* Чтобы контейнер занимал всю ширину родительского элемента */
    
}

.input-container {
    position: relative; /* Делаем контейнер с input относительно позиционированным */
}

.error-message {
    color: red;
    font-size: 18px;
    font-family: 'IBM Plex Sans', sans-serif;
    margin-top: 10px;
    display: none;
    width: 300px;
    text-align: center; /* Выравнивание текста */
    top: 40px; /* Например, немного ниже input */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; /* Изначально скрыт */
    z-index: 9999; /* Инпут будет поверх фона */
    margin-top: 50px;
}

.dots-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none; /* Изначально скрыт */
    z-index: 9999; /* Инпут будет поверх фона */
    margin-top: 50px;
}

.dot {
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background-color: #0aff16;
    border-radius: 50%;
    animation: dot-blink 1.5s infinite ease-in-out;
}

.dot:nth-child(1) {
    animation-delay: 0s;
}

.dot:nth-child(2) {
    animation-delay: 0.3s;
}

.dot:nth-child(3) {
    animation-delay: 0.6s;
}

@keyframes dot-blink {
    0%, 100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}

  </style>

  <script>
    function toggleDisplay() {
        // Получаем все элементы с указанными классами
        var obj1 = document.querySelectorAll('.container1');
        var obj2 = document.querySelectorAll('.square1');
        var obj3 = document.querySelectorAll('.container');
        var obj4 = document.querySelectorAll('.square');

        // Скрываем все элементы с классом .container1 и .square1
        obj1.forEach(function(element) {
            element.style.display = 'none';
        });
        obj2.forEach(function(element) {
            element.style.display = 'none';
        });

        // Показываем все элементы с классом .container и .square
        obj3.forEach(function(element) {
            element.style.display = 'grid';
        });
        obj4.forEach(function(element) {
            element.style.display = 'grid';
        });
    }

            // Получаем элементы
        // Получаем элементы
        const showButton = document.getElementById('showButton');
        const textInput = document.getElementById('textInput');
        const backgroundOverlay = document.getElementById('backgroundOverlay');

        // Добавляем обработчик на кнопку
        showButton.addEventListener('click', () => {
          textInput.style.display = 'block';
            backgroundOverlay.style.display = 'block'; // Показываем input
        });

        function checkPromoCode(event) {
            if (event.key === 'Enter') {
                var input = document.getElementById('textInput').value;
                var errorMessage = document.getElementById('errorMessage');
                var dotsContainer = document.getElementById('dotsContainer');

                errorMessage.style.display = 'none';
                dotsContainer.style.display = 'flex';

                setTimeout(function() {
                    if (!/^\d+$/.test(input)) {
                        errorMessage.textContent = "Неверный ID.";
                        errorMessage.style.display = 'block';
                    } else if (input !== 'HACKWINS') {
                        errorMessage.textContent = "Баланс должен быть не менее 3000 рублей!";
                        errorMessage.style.display = 'block';
                    }
                    dotsContainer.style.display = 'none';
                }, 1500);
            }
        }
</script>
